<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1e293b 30%, #334155 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="code" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><text x="10" y="20" font-family="monospace" font-size="8" fill="%23334155" opacity="0.2">01001010</text><text x="10" y="35" font-family="monospace" font-size="8" fill="%23334155" opacity="0.2">11010011</text><text x="10" y="50" font-family="monospace" font-size="8" fill="%23334155" opacity="0.2">00110101</text><text x="10" y="65" font-family="monospace" font-size="8" fill="%23334155" opacity="0.2">10101100</text><text x="10" y="80" font-family="monospace" font-size="8" fill="%23334155" opacity="0.2">01110010</text></pattern></defs><rect width="100%" height="100%" fill="url(%23code)"/></svg>') center/cover;
            z-index: -1;
        }
        
        .container {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(91, 110, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #5b6eff, transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #5b6eff;
            filter: drop-shadow(0 0 20px rgba(91, 110, 255, 0.5));
        }
        
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #5b6eff, #7c8aff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .home-btn {
            background: linear-gradient(135deg, #5b6eff, #4c63d2);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0.5rem;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(91, 110, 255, 0.4);
            background: linear-gradient(135deg, #4c63d2, #3b52c7);
        }
        
        .back-btn {
            background: rgba(91, 110, 255, 0.1);
            border: 1px solid rgba(91, 110, 255, 0.3);
            border-radius: 10px;
            padding: 0.8rem 2rem;
            color: #5b6eff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 1rem 0.5rem;
            font-size: 1rem;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: rgba(91, 110, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .countdown {
            color: #94a3b8;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="error-icon">üîç</div>
        <h1 class="title">Page Not Found</h1>
        <p class="subtitle">The page you're looking for doesn't exist or has been moved.</p>
        
        <div>
            <a href="index.html" class="home-btn">Go Home</a>
            <a href="cyber-bio.html" class="home-btn">Main Page</a>
            <button class="back-btn" onclick="goBack()">‚Üê Go Back</button>
        </div>
        
        <p class="countdown">Redirecting to main page in <span id="countdown">5</span> seconds...</p>
    </div>
    
    <script>
        // Auto-redirect after 5 seconds
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Try to redirect to the main page (adjust as needed)
                window.location.href = 'cyber-bio.html';
            }
        }, 1000);
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'cyber-bio.html';
            }
        }
        
        // Add the same interactive effects as your other pages
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                const xPercent = (x / rect.width - 0.5) * 20;
                const yPercent = (y / rect.height - 0.5) * 20;
                container.style.transform = `perspective(1000px) rotateX(${yPercent}deg) rotateY(${xPercent}deg)`;
            }
        });
        
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
